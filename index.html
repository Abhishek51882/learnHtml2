<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
       
     #outer{

     }

        height: 100px;

     }
     #div1{

     }

     }
    
    
      
    </style>
</head>
<body>

   
<div id="outer">

    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>  
</div>


</body>
</html>
